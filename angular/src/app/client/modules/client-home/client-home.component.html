<div class="w-full drop-shadow-2xlCustom bg-white rounded-bl-lg rounded-br-lg md:overflow-hidden">
  <div class="m-auto" *ngIf="!!bannerImageUrlList.length">
    <app-slider [sliderContentStringList]="bannerImageUrlList" [type]="'banner'">
    </app-slider>
  </div>
  <div class="flex flex-col m-auto h-full">
    <div class="font-bold text-3xl py-12  text-center">{{appLabels.home.Welcome}}</div>
    <div class="w-full flex justify-between flex-wrap space-y-4 pb-8" *ngIf="introduction">
      <div class="px-2 pb-4" [innerHTML]="bypassSecurityTrustHtml(introduction.content)"></div>
    </div>
    <div class="m-auto w-full" *ngIf="!!sliderContentList.length">
      <div class="font-bold text-2xl text-center py-4 bg-white">{{appLabels.home.LatestAnnouncement}}</div>
      <div class="bg-white">
        <app-slider [sliderContentStringList]="sliderContentList" [type]="'slider'">
        </app-slider>
      </div>
    </div>
  </div>
</div>
<div class="bg-transparent py-4 md:py-8 w-full">
  <div class="mx-auto w-full md:w-2/3">
    <div class="flex flex-col justify-center items-center space-x-4">
      <div class="flex flex-row h-12 md:h-16 space-x-4 justify-center items-center">
        <img class="h-full rounded-xl" src="/assets/imgs/logos/home/ahk.png" />
        <img class="h-full rounded-xl" src="/assets/imgs/logos/home/sl.png" />
        <img class="h-full rounded-xl" src="/assets/imgs/logos/home/dk.png" />
        <img class="h-full rounded-xl" src="/assets/imgs/logos/home/pnt-logo.webp" />
      </div>
      <div class="text-center">
        Copyright Â© 2022. All Rights Reserved.<br>
        Active Healthy Kids Viet Nam
      </div>
    </div>
  </div>
</div>
