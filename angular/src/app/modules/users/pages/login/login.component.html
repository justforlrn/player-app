<div class="flex flex-col h-full w-full items-center justify-center">
    <div class="border-4 border-gray-100 shadow-lg">
        <div class="title text-3xl font-bold py-4 text-center border border-gray-300">
            ĐĂNG NHẬP
        </div>
        <div class="bg-white px-20 py-12 shadow-lg">
            <form [formGroup]="form" class="flex flex-col w-full h-full items-center justify-center">
                <tds-form-field class="w-60">
                    <input tdsInput [size]="'lg'" type="email" maxlength="30" placeholder="email@tmtco.asia"
                        formControlName="email" />
                </tds-form-field>
                <tds-form-field class="w-60 pt-2">
                    <input [size]="'lg'" tdsInput type="password" maxlength="30" placeholder="Mật khẩu"
                        formControlName="password" />
                </tds-form-field>
                <div class="flex self-end mt-2 space-x-1">
                    <!-- <a href="#">Quên mật khẩu?</a> -->
                    <button tds-button color="orange" class="w-full" (click)="onSubmit()">Đăng nhập</button>
                    <!-- <button class="text-error-500 flex" ></button> -->
                </div>
            </form>
        </div>
    </div>

</div>
