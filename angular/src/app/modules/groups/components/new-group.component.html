<div class="flex h-full w-full">
    <div class="flex flex-col w-full">
        <form [formGroup]="form" class="form space-y-2">
                <tds-form-field>
                    <input tdsInput autocomplete="off" placeholder="Tên nhóm" formControlName="name"
                        [required]='true' />
                </tds-form-field>
            <tds-select valueField="id" textField="name" formControlName="status"
            [(ngModel)]="selected" [valuePrimitive]="false"
              placeholder='Trạng thái' [data]="statusList">
            </tds-select>
            <!-- <tds-form-field *ngIf="selected.id===2">
                <input tdsInput autocomplete="off" placeholder="M" formControlName="secretKey"
                    [required]='true' />
            </tds-form-field> -->
        </form>
    </div>
</div>

<div class="w-full flex justify-end p-4" *tdsModalFooter>
    <button tds-button class="mr-2 min-w-[100px]" color="secondary" (click)="cancel()">
        Hủy
    </button>
    <button class="min-w-[100px]" tds-button type="submit" color="primary" (click)="save()">
        OK
    </button>
</div>
