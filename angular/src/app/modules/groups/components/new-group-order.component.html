<div class="flex h-full w-full">
    <div class="flex flex-col w-full">
        <tds-form-field class="w-full">
            <input aria-colspan="" class="placeholder-neutral-1-400" 
                placeholder="Search..." tdsInput [(ngModel)]="selectedRestaurant" tdsInputDebounce="300" 
                (inputKeyup)="onSearch($event)" [tdsAutocomplete]="auto" />
            <span tdsPrefix ><i class="text-neutral-1-500 tdsi-search-fill text-base"></i></span>
            <span tdsSuffix (click)="onClearAll($event)">
                <i class="tdsi-close-fill text-neutral-1-500 text-base"
                    *ngIf="selectedRestaurant && selectedRestaurant !== ''">
                </i>
            </span>
        </tds-form-field>
    </div>
</div>

<tds-autocomplete #auto>  
    <tds-auto-option *ngFor="let option of filteredOptions" 
        [label]="option.name" [value]="option.name">
        <div class="flex w-full justify-between items-center">
            {{ option.name }}
        </div>
    </tds-auto-option>
</tds-autocomplete>

<div class="w-full flex justify-end p-4" *tdsModalFooter>
    <button tds-button class="mr-2 min-w-[100px]" color="secondary" (click)="cancel()">
        Há»§y
    </button>
    <button class="min-w-[100px]" tds-button type="submit" color="primary" (click)="save()">
        OK
    </button>
</div>
